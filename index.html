<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; margin-bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <section class="card">
      <picture class="card-img">
        <source media="(width > 768px)" srcset="images/image-header-desktop.jpg">
        <source srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="people in a office">
      </picture>
      <div class="card-content">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <ul class="card-stat">
          <li><span class="stat-head">10k+</span> <span class="stat-sub">companies</span></li>
          <li><span class="stat-head">314</span> <span class="stat-sub">templates</span></li>
          <li><span class="stat-head">12M+</span> <span class="stat-sub">queries</span></li>
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/cla91">Claudia Cantiani</a>.
    </div>
  </footer>
</body>
</html>
